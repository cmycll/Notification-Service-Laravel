services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: laravel
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./data/cnf/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    ports:
      - "13306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-plaravel"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      laravel_net:
        ipv4_address: 172.28.0.10

  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - ./data/redis:/data
      - ./data/cnf/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "16379:6379"
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "${REDIS_PASSWORD:-redispass}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      laravel_net:
        ipv4_address: 172.28.0.11

  # PHP-FPM (web) - anchor baz
  php: &laravel_base
    build:
      context: ./docker/php
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./data/web:/var/www/html
      - ./data/cnf/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      APP_ROLE: web
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-laravel}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-laravel}

      # Queue/Redis için (worker'lar da aynı env'yi kullanacak)
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - laravel_net
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Queue Workers (scale edilebilir - container_name YOK)
  queue_high:
    <<: *laravel_base
    environment:
      APP_ROLE: worker
    command: >
      sh -lc "php artisan queue:work redis
      --queue=high
      --sleep=1
      --tries=3
      --timeout=120"
    restart: unless-stopped

  queue_normal:
    <<: *laravel_base
    environment:
      APP_ROLE: worker
    command: >
      sh -lc "php artisan queue:work redis
      --queue=normal
      --sleep=1
      --tries=3
      --timeout=120"
    restart: unless-stopped

  queue_low:
    <<: *laravel_base
    environment:
      APP_ROLE: worker
    command: >
      sh -lc "php artisan queue:work redis
      --queue=low
      --sleep=1
      --tries=3
      --timeout=120"
    restart: unless-stopped

  # Scheduler: runs Laravel schedule (e.g. request-counters:flush every 30s) via schedule:work
  scheduler:
    <<: *laravel_base
    environment:
      APP_ROLE: scheduler
    command: sh -lc "php artisan schedule:work"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./data/web:/var/www/html
      - ./data/cnf/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      php:
        condition: service_healthy
    networks:
      - laravel_net

networks:
  laravel_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16